<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dv1{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            background-color: blueviolet;
            position: absolute;
            left: 0px;
            top: 0px
        }
    </style>
    <script>
        var dx
        var dy
        var px
        var py
        var vel
        var obj
        var tmp
        obj=document.getElementById("dv1")

        function iniciar(){
            dx=0
            dy=0
            px=0
            py=0
            vel=10

            obj=document.getElementById("dv1")
            document.addEventListener("keydown",tecladown)
            document.addEventListener("keyup",teclaup)
            tmp= setInterval(enterframe,20) 
        }
            function tecladown(){
                var tecla=event.keyCode
                if(tecla==37){
                    dx=-1
                }else if (tecla==38){
                    dy=-1
                }else if (tecla==39){
                    dx=1
                }else if (tecla==40){
                    dy=1
                }
            }function teclaup(){
                var tecla=event.keyCode
                if(tecla==37){
                    dx=0
                }else if (tecla==38){
                    dy=0
                }else if (tecla==39){
                    dx=0
                }else if (tecla==40){
                    dy=0
                }
            }
            function enterframe(){
                px+=dx*vel
                py+=dy*vel
                obj=document.getElementById("dv1")
                obj.style.left=px+"px";
                obj.style.top=py+"px";
            }
            window.addEventListener("load",iniciar)
    </script>
</head>
<body>
    <div id="dv1"></div>
</body>
</html>
